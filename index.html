<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        <p>
          Hi, I am Zenith, an Inspirational Quote generator powered by
          Artificial Intelligence
        </p>
      </div>
      <form id="form" action="" class="row">
        <input
          class="instructions col-8"
          id="word"
          type="text"
          placeholder="Search any theme eg. 'Love' "
          autofocus
          required
        />
        <input type="submit" class="generate col-8" value="search" />
      </form>

      <div class="app">
        <h2 id="quote"></h2>
      </div>
      <footer>
        <div>
          <p>
            This project was coded by
            <a href="https://github.com/Malebo25" target="_blank">
              Malebo Motlhake</a
            >, is
            <a
              href="https://github.com/Malebo25/AI-quote-generator"
              target="_blank"
              >open-sourced on GitHub</a
            >
            and
            <a href="https://ai-quoteqenerator.netlify.app/" target="_blank"
              >hosted on Netlify</a
            >
          </p>
        </div>
      </footer>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
